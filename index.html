<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click Position</title>
        <link rel="stylesheet" href="./style.css">
</head>
<body>

        <div class="container">
                <h3>World Map</h3>
                <div class="">
                        <select name="small-color" id="small-color" class="small-color">
                                <option selected disabled>Small Color</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="steelblue">Steelblue</option>
                                <option value="skyblue">Skyblue</option>
                                <option value="pink">Pink</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>

                        </select>

                        <select name="medium-color" id="medium-color" class="medium-color">
                                <option selected disabled>Medium Color</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="steelblue">Steelblue</option>
                                <option value="skyblue">Skyblue</option>
                                <option value="pink">Pink</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>

                        </select>

                        <select name="large-color" id="large-color" class="large-color">
                                <option selected disabled>Large Color</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="steelblue">Steelblue</option>
                                <option value="skyblue">Skyblue</option>
                                <option value="pink">Pink</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>

                        </select>
                </div>

                <div class="map-container">
                        <!-- <div class="circle"></div> --> <!-- js work here -->
                </div>
        </div>

        <script src="./app.js"></script>
</body>
</html>
